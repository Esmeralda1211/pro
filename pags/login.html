<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Clinica Dental</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="contenedor">
        <div class="formulario-caja">
            <div class="logo">
                <span class="icono-diente">&#9786;</span>
                <h1>Clinica Odontológica BEA</h1>
            </div>
            
            <h2>Iniciar Sesión</h2>
            <p class="subtitulo">Ingresa tus datos para acceder</p>
            
            <form action="login.php" method="POST">
                <div class="campo">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contrasena" required>
                </div>
                
                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
            
            <div class="enlace">
                <p>No tienes cuenta? <a href="registro.html">Registrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
